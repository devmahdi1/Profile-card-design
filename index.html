<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="Hackergrenn.png" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Mahdi</span>
      </div>
      <div class="media-buttons">
        <a href="#" style="background: #353536" class="link"
          ><i class="bx bxl-github"></i
        ></a>
        <a href="#" style="background: #d82424" class="link"
          ><i class="bx bxl-youtube"></i
        ></a>
        <a href="#" style="background: #e92f76" class="link"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" style="background: #4267b2" class="link"
          ><i class="bx bxl-facebook"></i
        ></a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Massege</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i class="bx bx-heart" style="color: #f10011"></i>
          <span class="number">75k</span>
        </div>
        <div class="data">
          <i class="bx bx-message-square-dots" style="color: #f10011"></i>
          <span class="number">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share-alt" style="color: #f10011"></i>
          <span class="number">15k</span>
        </div>
      </div>
    </div>
  </body>
</html>
